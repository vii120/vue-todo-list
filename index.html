<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Vue</title>
  <!-- icon -->
  <link rel="icon" type="image/png" href="image/icon.png" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="box">
        <!-- header -->
        <header>
          <h3>My To Do List</h3>
          <div class="status">
            mission completed: {{completeNum}} / {{filtList.length}}
          </div>
          <input type="text" v-model="newPlan" placeholder="add something..." @keyup.enter="addPlan(newPlan)" autofocus><br>
        </header>
        <!-- nav bar -->
        <div class="navbar">
          <a href="#" v-for="item in selectList" class="nav-item" :class="{selected:filter==item}" @click.prevent="filter=item">{{item}}</a>
        </div>
        <!-- list -->
        <div class="list">
          <!-- all check -->
          <div class="allcheck plan" v-if="showAllCheck">
            <a href="#" class="checkbox" @click.prevent="allcheck()">
              <i class="far" :class="allPlan.complete?'fa-check-circle':'fa-circle'"></i>
            </a>
            <span>{{allPlan.content}}</span>
          </div> 
          <!-- all item-->
          <div v-for="(plan,index) in filtList" :key="index" class="plan detail" :class="{finished:plan.complete}">
            <a href="#" class="checkbox" @click.prevent="complete(plan)">
              <i class="far" :class="plan.complete?'fa-check-circle':'fa-circle'"></i>
            </a>
            <span>{{plan.content}}</span>
            <!-- function -->
            <div class="fn-gp">
              <a href="#" class="icon edit" @click.prevent="editItem(plan)">
                <i class="fas fa-pen"></i>
              </a>
              <a href="#" class="icon top" @click.prevent="starItem(plan)">
                <i class="fa-star" :class="plan.star?'fas':'far'"></i>
              </a>
              <a href="#" class="icon del" @click.prevent="removePlan(plan)">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </div>
          <div class="plan empty" v-if="filtList==''">
            Oops! It's empty!
          </div>
        </div>
        <!-- delete -->
        <div class="del-gp">
          <a href="#" class="btn" @click.prevent="removeComplete()">delete completed</a>
          <a href="#" class="btn" @click.prevent="removeAll()">delete all</a>
        </div>
      </div>
    </div>
  </div>
  <!-- vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
