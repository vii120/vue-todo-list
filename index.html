<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Vue</title>
  <!-- icon -->
  <link rel="icon" type="image/png" href="image/icon.png" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="box">
        <!-- header -->
        <header>
          <h3>My To Do List</h3>
          <div class="status">
            mission completed: {{completeNum}} / {{filtList.length}}
          </div>
          <input type="text" v-model="newPlan" placeholder="add something..." @keyup.enter="addPlan(newPlan)"><br>
        </header>
        <!-- nav bar -->
        <div class="navbar">
          <div v-for="item in selectList" class="nav-item" :class="{selected:filter==item}" @click="filter=item">{{item}}</div>
        </div>
        <!-- list -->
        <div class="list">
          <!-- all check -->
          <div class="allcheck plan" v-if="showAllCheck">
            <label for="allcheck" class="checkbox">
              <input type="checkbox" id="allcheck" v-model="allPlan.complete" @click="allcheck()">
              <i class="far fa-check-circle" v-if="allPlan.complete"></i>
              <i class="far fa-circle" v-else></i>
            </label>
            {{allPlan.content}}
          </div> 
          <!-- all item-->
          <div v-for="(plan,index) in filtList" :key="index" class="plan detail" :class="{finished:plan.complete}">
            <label :for="`check${index}`" class="checkbox">
              <input type="checkbox" :id="`check${index}`" v-model="plan.complete" @click="complete(plan)">
              <i class="far fa-check-circle" v-if="plan.complete"></i>
              <i class="far fa-circle" v-else></i>
              <span></span>
            </label>
            {{plan.content}}<br>
            <!-- function icons -->
            <div class="fn-gp">
              <span class="icon edit" @click.prevent="editItem(plan)">
                <i class="fas fa-pen"></i>
              </span>
              <span class="icon top" @click.prevent="starItem(plan)">
                <i class="fas fa-star" v-if="plan.star"></i>
                <i class="far fa-star" v-else></i>
              </span>
              <span class="icon del" @click.prevent="removePlan(plan)">
                <i class="fas fa-trash-alt"></i>
              </span>
            </div>
          </div>
          <div class="plan empty" v-if="filtList==''">
            Oops! It's empty!
          </div>
        </div>
        <!-- delete bar -->
        <div class="del-gp">
          <div class="btn" @click="removeComplete()">delete completed</div>
          <div class="btn" @click="removeAll()">delete all</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
